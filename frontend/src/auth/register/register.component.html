<h2>Register</h2>
<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="username">Username</label>
    <input id="username" type="text" formControlName="username" class="form-control">
  </div>
  <div class="form-group">
    <label for="fullname">Full Name</label>
    <input id="fullname" type="text" formControlName="fullname" class="form-control">
  </div>
  <div class="form-group">
    <label for="birthdate">Birth Date</label>
    <input id="birthdate" type="date" formControlName="birthdate" class="form-control">
  </div>
  <div class="form-group">
    <label for="sex">Sex</label>
    <select id="sex" name="sex" formControlName="sex" class="form-control">
      <option value="{{Sex.Female}}">{{Sex.Female}}</option>
      <option value="{{Sex.Male}}">{{Sex.Male}}</option>
    </select>
  </div>
  <div class="form-group">
    <label for="orientation">Sexual Orientation</label>
    <select id="orientation" name="sex" formControlName="orientation" class="form-control">
      <option value="{{Orientation.Bisexual}}">{{Orientation.Bisexual}}</option>
      <option value="{{Orientation.Homosexual}}">{{Orientation.Homosexual}}</option>
      <option value="{{Orientation.Heterosexual}}">{{Orientation.Heterosexual}}</option>
    </select>
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input id="email" type="text" formControlName="email" class="form-control">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input id="password" type="text" formControlName="password" class="form-control">
  </div>
  <div class="form-group">
    <button class="btn btn-primary">
      Register
    </button>
  </div>
</form>
