<header>
    <mat-toolbar color="primary">
      <div>
        <a (click)="onHomeClicked()">
          B Mine Dating app
          <mat-icon class="icon" >favorite</mat-icon>
        </a>
      </div>
      <div class="spacer"></div>
      <div>
        <ul class="navigation-items">
          <li>
            <a [routerLink]="'/home'">
              <mat-icon class="icon">home</mat-icon>
              <span class="label">Home</span>
            </a>
          </li>
          <ng-container *ngIf="isLoggedIn">
            <li>
              <a [routerLink]="['/view-profile', currentUserId]">
                <mat-icon class="icon">person</mat-icon>
                <span class="label">Profile</span>
              </a>
            </li>
            <li>
              <a>
                <mat-icon class="icon">input</mat-icon>
                <span class="label">Log out</span>
              </a>
            </li>
            <li>
              <a [routerLink]="'/chat'">
                <mat-icon class="icon">chat_bubble</mat-icon>
                <span class="label">Chat</span>
              </a>
            </li>
          </ng-container>
          <ng-container *ngIf="!isLoggedIn">
            <li *ngIf="!isLoggedIn">
              <a [routerLink]="'/register'">
                <mat-icon class="icon">person_add</mat-icon>
                <span class="label">Register</span>
              </a>
            </li>
          </ng-container>
        </ul>
      </div>
    </mat-toolbar>
</header>
<main>
  <router-outlet></router-outlet>
</main>

<footer>This project is available at <a href="https://github.com/czegiati/RFTDating">GitHub</a>.</footer>
