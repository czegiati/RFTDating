<h3>Existing users:</h3>
<br/>
<div *ngFor="let user of shownUsers">
  <!-- todo: make this mat-card section into a user.component -->
  <!-- todo: add router link to this mat-card/ user component -->
  <mat-card >
    <mat-card-header>
      <mat-card-title>{{ user.fullname }}</mat-card-title>
      <mat-card-subtitle>{{ user.username }}</mat-card-subtitle>
      <img mat-card-avatar src="https://www.europe-together.eu/wp-content/themes/sd/images/user-placeholder.svg">
    </mat-card-header>

    <mat-card-content></mat-card-content>
    <mat-card-content>{{ user.birthdate | date }}</mat-card-content>
    <mat-card-content>{{ user.sex }}</mat-card-content>
    <mat-card-content>{{ user.orientation }}</mat-card-content>
    <mat-card-content>{{ user.bio }}</mat-card-content>
    <mat-card-actions>

      <button (click)="chatWithUser(user.id)">Chat now</button>
    </mat-card-actions>
  </mat-card>
</div>
